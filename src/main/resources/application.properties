spring.application.name=restaurant-review-api-springboot

# Elasticsearch Configuration
spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.connection-timeout=10s
spring.elasticsearch.socket-timeout=30s

# OAuth2 Resource Server
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/restaurant-review

# Server Configuration
server.port=8080

# Logging (optional - helps with debugging)
logging.level.org.springframework.data.elasticsearch.client=DEBUG